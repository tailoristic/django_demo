<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Model</title>
  </head>
  <body>
    <h1>Student Data</h1>
    {% if stud %}
    <h1>Show Data</h1>
        {% for st in stud %} 
            {{st.id}}
            {{st.studid}}
            {{st.stuname}}
            {{st.stuemail}}
        {% endfor %}
    {% else %}
    <h1>No Data</h1>
    {% endif %}
  </body>
</html>
